<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>arrays and looping</title>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr. Roboger's Neighborhood</h1>
    </div>
  </div>
  <div class="container">
    <p>type a number and get a message</p>
    <form id="numbermatch">
      <div class="form-group">
        <label for="number">number</label>
        <input id="number" type="text">
      </div>
      <div class="result-group">
        <p>Your message is: <span id="match"></span></p>
        <button type="submit" class="btn btn-dark">Show Me The Message!</button>
      </div>
    </form>
    <button type="click" id="hide-match" class="btn btn-dark">Click Here To Clear!</button>
  </div>
